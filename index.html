<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASKETBALL SCOREBOARD</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="board-title-home">HOME</h3>
            <div id="score-board-home" class="home-score home-points">0</div>
            <div class="add-points-home-btn">
                <button onclick="increase1()">+1</button>
                <button onclick="increase2()">+2</button>
                <button onclick="increase3()">+3</button>
            </div>
        </div>
        <div>
            <h3 class="board-title-guest">GUEST</h3>
            <div id="score-board-guest" class="guest-score home-points">0</div>
            <div class="add-points-guest-btn">
                <button onclick="add1()">+1</button>
                <button onclick="add2()">+2</button>
                <button onclick="add3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
